<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-container">
        <nav class="navbar">
            <div class="hamburger">&#9776;</div>
            <div class="navheader">allrecipes</div>
            <div class="input-container">
                <input class="input-class" type="text" placeholder="Find a recipe or ingredient">
                <div class="input-icon">
                    <div><img src="search.png"></div>
                </div>
            </div>
            <div class="login-container">
                <div class="login-icon"><img src="person.png"></div>
                <div class="login"><span>Log in</span></div>
            </div>
        </nav>
    </div>
    <div class="header-container">
        <div class="header-box">
            <div class="first-row">
                <div class="header-title">Americ's <strong>#1 Trusted Recipe Resource</strong> since 1997</div>
            </div>
            <div class="second-row-container">
                <div class="second-row">
                    <div class="second-row-first-box">
                        <div class="second-row-heading">
                            <div class="circle"></div> 
                            <div class="num">113K</div>
                        </div>
                        <div class="second-row-description">Original Recipes</div>
                    </div>
                    <div class="second-row-second-box">
                        <div class="second-row-heading">
                            <div class="circle2"></div>
                            <div class="num">6.9M+</div> 
                        </div>
                        <div class="second-row-description">Ratings & Reviews</div>
                    </div>
                    <div class="second-row-third-box">
                        <div class="second-row-heading">
                            <div class="circle3"></div>
                            <div class="num">6.0M+</div> 
                        </div>
                        <div class="second-row-description">Home Cooks</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
